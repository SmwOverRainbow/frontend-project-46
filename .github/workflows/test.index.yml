name: Test_gendiff

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with: 
          node-version: 19.3.0
      - run: npm install
      - run: make lint
      - name: run tests
        run: npm test
